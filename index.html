<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="styles.css"> 
</head>

<body>
    

    <div id="right-content">
        <h1>Create an Account</h1>
        <h3>It's free and always will be</h3>
        <form action="" method="get">
            <input type="text" name="first name" id="first name" placeholder="First Name" />
            <input type="text" name="last name" id="last name" placeholder="Last name" />
            <br>
            <input type="text" name="email or phoneNumber" id="email or phoneNumber" placeholder="email or phone number" />
            <br>
            <input type="password" name="password" id="password" placeholder="password"
            <br>
            <h3>Birthday</h3> 
            <br>
            <label for="day">Day:</label>
            <select id="day" name="day">
                <option value="">Day</option>
            </select>
            <label for="month">Month:</label>
            <select id="month" name="month">
                <option value="1">January</option>
            </select>
            <label for="year">Year:</label>
            <select id="year" name="year">
                <option value="">Year</option>
            </select>
            <br>
            <label>
                <input type="radio" name="gender" value="male"> Male
                <input type="radio" name="gender" value="male"> Female
            </label>
        </form>

        <p>By clicking Sign Up, you agree to our Terms, Data Policy and Cookie Policy. You may receive SMS notifications from us and can opt out at any time</p>
    <button type="button" id="sign-up">Sign Up </button>
</div>
</body>

</html>
